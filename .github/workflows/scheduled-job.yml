name: Run PPV WTF Automation and Push Playlist

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:         # Manual trigger

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run automation script
        run: node index.js

      - name: Commit playlist (dry run)
        run: |
          git add m3uFile/playlist.m3u8
          git commit -m "ü§ñ Update playlist [skip ci]" || echo "No changes to commit"
          echo "üö´ Dry run - skipping git push"

      # Verify GH_PAT secret presence before pushing
      - name: Verify GH_PAT secret presence
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "‚ùå GH_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ GH_PAT is set and length is ${#GH_PAT}"
          fi

